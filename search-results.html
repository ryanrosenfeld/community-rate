<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Profile</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!-- External Scripts -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>

    <!-- Local Scripts -->
    <script src="js/methods.js"></script>

  	<script type="text/javascript">
  		$(document).ready(function() {
  			checkForUser();
  			var str = getUrlParameter("params");
  			search(str, function(result) {
  				displayResults(result);
  			})
  		});

  		function displayResults(movies) {
  			movies = movies.results;
  			for (var i = 0; i < movies.length; i++) {
  				var id = movies[i].id;
  				var html = "<button type='button' class='list-group-item list-group-item-action' onclick='goToMovie(" + id + ")'>" + movies[i].title + "</button>";
  				$("#movies").append(html);
  			}
  		}

  	</script>
  </head>
  <body>

  	<!--Nav Bar-->
    <div w3-include-html="partials/navbar.html"></div>

  	<!-- List of movies -->
  	<div class="container">
  		<h3>Search Results</h3>
  		<div class="list-group" id="movies"></div>
  	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script type="text/javascript">
    	//Global variables
    	var movies;

      //Include Partials
      w3IncludeHTML();
    </script>
  </body>
</html>
