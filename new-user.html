<!DOCTYPE html>
<html>
	<head>
		<title>Create New User</title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript">
		    	function createUser() {
		    		first = $("#first").val();
		    		last = $("#last").val();
		    		email = $("#email").val();
		    		display = $("#display").val();
		    		password = $("#password").val();
		    		$.post("php/create-new-user.php", 
		    			{first: first, last: last, password: password, email: email, display: display}, 
		    			function (data) {
		    			status = $(data).find("value").text();
		    			response = $(data).find("response").text();
		    			$("#response").html(response);

		    			if(status == "1") {
		    				// Alternatively, could automatically log in after the new user is created
		    				alert(response);
		    				window.location = "login.html";		    				
		    			}
		    		});

		    	}
		</script>
	</head>
	<body>

	<div class="login-page">
	  <div class="form">
	    <div id='response'></div>
	      <input type="text" placeholder="first name" id="first">
	      <input type="text" placeholder="last name" id="last">
	      <input type="text" placeholder="display name" id="display">
	      <input type="password" placeholder="password" id="password">
	      <input type="text" placeholder="email address" id="email">
	      <button id='create' onclick="createUser()">create </button>
	      <p class="message">Already registered? <a href="Login.html">Sign In</a></p>
	  </div>
	</div>
	</body>
</html>
