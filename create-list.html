<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>Create New List</title>

	    <!-- Bootstrap -->
	    <link href="css/bootstrap.min.css" rel="stylesheet">

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

	    <!-- External Scripts -->
	    <script src="http://code.jquery.com/jquery-latest.js"></script>
	    <script src="http://www.w3schools.com/lib/w3data.js"></script>

	    <!-- Local Scripts -->
	    <script src="js/methods.js"></script>
	    <script type="text/javascript">
		    	function createList() {

		    		var name = $("#name").val();
		    		var description = $("#description").val();

		    		$.post("php/create-list.php", 
		    			{name: name, description: description}, 
		    			function (data) {
		    			var response = $(data).find("response").text();
		    			$("#response").html(response);
		    		});

		    	}
		</script>
	</head>
	<body>
	  <!-- Navbar -->
	  <div w3-include-html="partials/navbar.html"></div>

	  <div class="form-group">
	  <div id='response'></div>
	    <label for="name">New List Name</label>
	    <input type="text" class="form-control" id="name" name="name" aria-describedby="listHelp" placeholder="Enter list name">
	    <small id="listHelp" class="form-text text-muted">Enter a (unique) name for your list.</small>
	  </div>
	  <div class="form-group">
	    <label for="description">List Description</label>
	    <input type="text" class="form-control" id="description" name="description" placeholder="List description">
	  </div>
	  <button type="submit" onclick="createList()" class="btn btn-primary">Submit</button>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>
	    <script type="text/javascript">
	      //Include Partials
	      w3IncludeHTML();
	    </script>
  </body>
</html>
