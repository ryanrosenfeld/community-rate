<body>
	<script type="text/javascript">
		// Called with results of FB.getLoginStatus()
		function statusChangeCallback(response) {
    		if (response.status === 'connected') {
    			fbLogin();
    		}
    		else if (response.status === 'not_authorized') {
    			$('#status').append("Please log into this app");
    		}
    		else {
    			$('#status').append("Please log into Facebook or sign in")
    		}
    	}

    	// Called when someone attempts a FB login
    	function checkLoginState() {
    		FB.getLoginStatus(function(response) {
		      statusChangeCallback(response);
		    });
    	}

    	// Initialize JavasScript SDK
    	window.fbAsyncInit = function() {
    	  	FB.init({
	    	    appId      : '545132792323947',
	    	    xfbml      : true,
	    	    version    : 'v2.8'
    	  	});
    	  	FB.AppEvents.logPageView();

    	  	//Check login status
	  		FB.getLoginStatus(function(response) {
				statusChangeCallback(response);
			});
    	};

		// Load SDK asynchronously
		(function(d, s, id){
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));

		// Function run upon successfull FB login
		function fbLogin() {
    		FB.api('/me', function(response) {
    			var name = response.name;
    			var id = response.id;
    			// var params = { "fbLogin": true, "name": name, "id": id};
    			//postToURL("php/login.php", params);
    		    $.post("php/login.php", {"fbLogin": true, "name": name, "id": id}, function(rsp) {
    		    	if (rsp === "success") {
    		    		window.location.href = "index.html";
    		    	}
    		    })
    		});
    	}
	</script>

	<div class="container">
		<h3>Sign in below!</h3>
		<form action = "php/login.php" method = "POST">
			Email: <input type="text" name="email" size="30" maxlength="30" required><br/>
			Password: <input type="text" name="password" size="30" maxlength="30" required><br/>
			<input type="submit" class="button" value="Submit">
		</form>
		<div id="status"></div>
		<a href="new-user.php">New User?</a>
		<div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" onlogin="checkLoginState()"></div>
	</div>
</body>
