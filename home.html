<!DOCTYPE html>
<html>
<head>
	<title>Community Share</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript">
		var newMovieList = Array();

		function initialize() {
			$("#newList").hide();
		}

		function newList() {
			$('#newList').show();
		}

		function newMovieEntry() {
			newMovieList.push($('#newMovie').val());
			displayList();
		}

		function displayList() {
			var html = "";
			for (var i = 0; i < newMovieList.length; i++) {
				html += "<tr><td>" + newMovieList[i] + "</td></tr>";
			}
			$("#currentAddedMovies").html("<table>" + html + "</table>")
		}

		function submitMovieList() {
			var list = newMovieList.stringify();
			var title = $("ListName").val();
			$.post("new-movie-list.php", {movies: list, name: title});
		}


	</script>
</head>
<body style="text-align: center" onload="initialize()">
	<h3>Welcome to the community sharing site!</h3>
	<button onclick="newList()">Make a new movie list</button>
	<div id="newList">
		<center><input id="ListName" placeholder="List Name"><br>
		<input type="text" id="newMovie"><button onclick="newMovieEntry()">+</button><br>
		<div id="currentAddedMovies" style="text-align: center"></div>
		<button onclick="submitMovieList()">Submit List</button></center>
	</div>
</body>
</html>
