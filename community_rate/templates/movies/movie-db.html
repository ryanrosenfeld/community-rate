{% extends 'base.html' %}

{% load static %}

{% block header %}
    <link href="{% static 'general/css/movie-db.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="col-md-12">
        {# Search #}
        <div class="col-md-5">
            <div class="form-group label-floating">
                <label class="control-label">Filter by movie title</label>
                <input id="filter-movies" class="form-control">
            </div>
        </div>
        <div class="col-md-4">
            <button id="filter-btn" class="btn btn-success">Filter!</button>
        </div>

        {# List of movies #}
        <div class="card card-plain">
            <div class="card-header" data-background-color="purple">
                <h4 class="title">List of Movies</h4>
            </div>
            <div class="card-content table-responsive">
                <table class="table table-hover review-table">
                    <thead class="text-primary">
                        <th>Movie</th>
                        <th class="text-center">Average Rating</th>
                        <th class="text-center">Release Year</th>
                    </thead>
                    <tbody id="movie-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'general/js/movie-db.js'%}"></script>
    {% if query != None %}
        <script>
            var query = "{{ query }}";
            filterMovies(query);
        </script>
    {% endif %}
{% endblock %}
